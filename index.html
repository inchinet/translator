<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Liquid Translator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>

<body>

    <div class="app-container">
        <h1>TRANSLATE</h1>

        <!-- Source Language Selection -->
        <div class="language-selector">
            <select id="source-select"></select>
            <button class="swap-btn" id="swap-btn"><i class="fas fa-exchange-alt"></i></button>
            <select id="dest-select"></select>
        </div>

        <!-- Source Box -->
        <div class="translation-box" id="source-box">
            <div class="box-header">Source</div>
            <textarea id="source-text" placeholder="Speak or type..."></textarea>
            <div class="controls">
                <button class="icon-btn" id="source-volume"><i class="fas fa-volume-up"></i></button>
                <button class="icon-btn" id="source-scan"><i class="fas fa-camera"></i></button>
                <button class="icon-btn" id="source-transmit"><i class="fas fa-play"></i></button>
                <button class="icon-btn mic-btn" id="source-mic"><i class="fas fa-microphone"></i></button>
            </div>
        </div>

        <!-- Destination Box -->
        <div class="translation-box" id="dest-box">
            <div class="box-header">Translation</div>
            <textarea id="dest-text" placeholder="Translation..." readonly></textarea>
            <div class="controls">
                <button class="icon-btn" id="dest-volume"><i class="fas fa-volume-up"></i></button>
                <button class="icon-btn" id="dest-transmit"><i class="fas fa-play"></i></button>
                <button class="icon-btn mic-btn" id="dest-mic"><i class="fas fa-microphone"></i></button>
            </div>
        </div>
    </div>

    <!-- Camera Scanner Modal -->
    <div id="scanner-container" class="scanner-container" style="display: none;">
        <video id="scanner-video" autoplay playsinline></video>
        <canvas id="scanner-canvas" style="display: none;"></canvas>
        <div class="scanner-ui">
            <div id="scanner-loading" class="scanner-loading">
                <p>Starting Camera...</p>
                <div class="spinner"></div>
            </div>
            <div class="scanner-instructions">Align text horizontally for best results</div>
            <div class="scan-feedback"></div>
            <button id="capture-btn" class="capture-btn"><i class="fas fa-camera"></i></button>
            <button id="close-scanner-btn" class="close-scanner-btn">&times;</button>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2/dist/tesseract.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
